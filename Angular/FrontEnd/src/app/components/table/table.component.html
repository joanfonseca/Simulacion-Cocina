<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calificar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">


        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h4><b>Platos preparados</b></h4>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="card col-md-5 mx-auto my-3 px-0" *ngFor="let data of order">
                    <div class="card-header bg-primary text-center">
                        <b>ID: </b> <b>{{data.id_order}}</b>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Orden</h5>
                        <ul *ngFor="let dato of data.dishes">
                            <b>Nombre: </b>{{dato.name}} ,
                            <b>Tipo: </b>{{dato.dishe_type}} ,
                            <b>Precio: </b>{{dato.price}}
                        </ul>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
